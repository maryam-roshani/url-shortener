{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'styles/style.css' %}" />
    <title>Url Shortener</title>
</head>
<body>

<main>
  <h1>URL Shortener</h1>
  <form method="post" class="form" action="{% url 'urlapp:create' %}">
    {% csrf_token %}
    <input type="text" id="input" name="expand" placeholder="Enter URL here">
    <div class="buttons">
      <button id="shorten">Shorten</button>
    </div>
    <div>
      {% if messages %}
      <ul class="messages">
        {% for message in messages %}
         <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
      </ul>
      {% endif %}
    </div>
    <div class="container">
      {% if url %}
        <section class="sec2" name="section1" id="section1">{{url.link}}</section>
        <section class="sec2" name="section2" id="section2">http://localhost:8000/{{url.link_id}}</section>
      {% else %}
        <section class="sec2" name="section1" id="section1"></section>
        <section class="sec2" name="section2" id="section2"></section>
      {% endif %}
  </form>
</main>
    <script src="{% static 'js/script.js' %}"></script>!
</body>
</html>
